{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class='p-4 m-4'>
        <div class='col-lg-4 mx-auto border rounded pt-1 mt-4 mb-4'>
            <h3 class='alert alert-light border rounded text-center mt-4 mb-4'>Login Here </h3>
            <form action='/login' method="POST">
            {% csrf_token %}
                {% if error_message %}
                <div class='alert alert-success' role='alert'>
                    {{error_message}}
                </div>
                {%endif%}
                <div class="form-group">
                    <label for="">Email address</label>
                    <input type="email" class="form-control form-control-sm" id="" value='{{values.email}}' placeholder="example@gmail.com" name='email' required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control form-control-sm" id="" placeholder="Password" name='password' required>
                </div>
                <div class='form-group text-center'>
                    <input type='submit' value='Login' class='btn btn-m btn-info col-lg-4'>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock content %}
